            <div class="login-container">

                        <input class="login-input" type="password" id="password" placeholder="Password" required>
                        <br>

                        <button class="login-button" type="submit" onclick="login()">Submit</button>

                    </form>
                </div>
                <div id="signup-form" style="display: none;">
                    <form class="login-form" onsubmit="return validateSignup()">
                        <input class="login-input" type="text" id="new-username" placeholder="New Username" required>
                        <input class="login-input" type="password" id="new-password" placeholder="New Password" required>
                        <small>Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, and one number.</small>
                        <button class="login-button" type="submit" onclick="toggleforns()">Sign Up</button>
                    </form>
                </div>
                <br>
                <p style="color: rgb(7, 43, 14);">Don't have an account? <a href="javascript:void(0);" onclick="toggleForms()"><b>Sign up here </b></a></p>
            </div>

    </div>

        function toggleForms() {
            const loginForm = document.getElementById("login-form");
            const signupForm = document.getElementById("signup-form");
            if (signupForm.style.display === "none") {
                loginForm.style.display = "none";
                signupForm.style.display = "block";
            } else {
                loginForm.style.display = "block";
                signupForm.style.display = "none";
            }
        }

        function validateSignup() {
            const newPassword = document.getElementById("new-password").value;
            if (newPassword.length < 8 || !/[A-Z]/.test(newPassword) || !/[a-z]/.test(newPassword) || !/[0-9]/.test(newPassword)) {
                alert("Password must be at least 8 characters long and contain at least one uppercase letter, one lowercase letter, and one number.");
                return false;
            }
            return true;
        }
